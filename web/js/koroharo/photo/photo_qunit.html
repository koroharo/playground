    http://docs.jquery.com/Qunit ->
<html>
<head>
	<link type="text/css" media="screen" rel="stylesheet" href="../../qunit/qunit.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
	<script type="text/javascript" src="../../qunit/qunit.js"></script>
	<script type="text/javascript" src="../../closure-library/closure/goog/base.js"></script>
	<script type="text/javascript" src="../deps.js"></script>

  <script>
	goog.require('koroharo.photo');
	$(document).ready(function(){
		var photo = koroharo.photo;
		module("koroharo.photo");

		test("itos", function() {
			// expect(3);
			// ok(true);
			ok(photo.itos);
			equal(photo.itos(0), "00");
			equal(photo.itos(1), "01");
			equal(photo.itos(20), "20");
			equal(photo.itos(100), "100");
			equal(photo.itos(3, 4), "0003");
			equal(photo.itos(42, 4), "0042");
			equal(photo.itos(167, 4), "0167");
			equal(photo.itos(8289, 4), "8289");
		});
		
		test("seqnums", function() {
			ok(photo.seqnums);
			deepEqual(photo.seqnums(0, 3), ["00", "01", "02"]);
			deepEqual(photo.seqnums(5, 3), ["05", "06", "07"]);
			deepEqual(photo.seqnums(1, 3), ["01", "02", "03"]);
			deepEqual(photo.seqnums(0, 3, 3), ["000", "001", "002"]);
		});
		
  });
  </script>
  
</head>
<body>
 <h1 id="qunit-header">photo.js/koroharo.photo</h1>
 <h2 id="qunit-banner"></h2>
 <div id="qunit-testrunner-toolbar"></div>
 <h2 id="qunit-userAgent"></h2>
 <ol id="qunit-tests"></ol>
 <div id="qunit-fixture">test markup, will be hidden</div>
</body>
</html>
